<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>TeleSat Store - Neon Dark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --bg: #020617;
      --card: rgba(15, 23, 42, 0.96);
      --accent: #22d3ee;
      --accent2: #a855f7;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Tajawal",system-ui;
      background:
        radial-gradient(circle at top,#0f172a 0,transparent 55%),
        radial-gradient(circle at bottom,#020617 0,#000 70%);
      color:var(--text);
      min-height:100vh;
      padding:16px;
    }
    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:10px 14px;border-radius:16px;
      background:radial-gradient(circle at left,rgba(8,47,73,.95),rgba(15,23,42,.9));
      border:1px solid rgba(94,234,212,.4);
      box-shadow:0 0 22px rgba(34,211,238,.3);
      margin-bottom:18px;
    }
    .brand{display:flex;align-items:center;gap:10px}
    .brand-logo{
      width:36px;height:36px;border-radius:14px;
      background:radial-gradient(circle at top,#22d3ee,#0f172a);
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 0 22px rgba(34,211,238,.8);
    }
    .brand-text span:first-child{font-size:14px;font-weight:700;letter-spacing:.1em}
    .brand-text span:last-child{font-size:11px;color:var(--muted)}
    .header-actions{display:flex;align-items:center;gap:8px}
    .chip{
      font-size:11px;border-radius:999px;border:1px solid rgba(148,163,184,.6);
      padding:5px 10px;background:rgba(15,23,42,.9);color:var(--muted);
      display:flex;align-items:center;gap:6px;
    }
    .chip i{color:var(--accent)}
    .icon-btn{
      width:36px;height:36px;border-radius:999px;border:1px solid rgba(148,163,184,.7);
      background:rgba(15,23,42,.95);display:flex;align-items:center;justify-content:center;
      cursor:pointer;color:var(--text);position:relative;
    }
    .icon-btn span.badge{
      position:absolute;top:-4px;right:-4px;background:#f97316;color:#0b1120;
      font-size:10px;padding:1px 6px;border-radius:999px;font-weight:700;
    }
    main{
      display:grid;grid-template-columns:minmax(0,2fr) minmax(280px,1.1fr);gap:16px;
    }
    @media(max-width:900px){main{grid-template-columns:1fr}}
    .panel,.card{
      background:radial-gradient(circle at top left,rgba(15,118,110,.25),transparent 55%),var(--card);
      border-radius:16px;border:1px solid rgba(51,65,85,.9);
      padding:14px;box-shadow:0 0 24px rgba(15,23,42,.9);
    }
    .panel-header,.card-header{
      display:flex;justify-content:space-between;align-items:center;
      margin-bottom:10px;gap:8px;flex-wrap:wrap;
    }
    .panel-header h2,.card-header h3{font-size:15px;display:flex;align-items:center;gap:6px}
    .panel-header h2 i,.card-header h3 i{color:var(--accent)}
    .panel-header span.small,.card-header span.small{font-size:11px;color:var(--muted)}
    .products-grid{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;
    }
    .product-card{
      background:rgba(15,23,42,.98);border-radius:16px;border:1px solid rgba(51,65,85,.9);
      overflow:hidden;display:flex;flex-direction:column;
    }
    .product-card img{width:100%;height:170px;object-fit:cover}
    .product-body{padding:10px;display:flex;flex-direction:column;gap:6px}
    .product-title{font-size:14px;font-weight:600}
    .product-price{color:#f97316;font-weight:700;font-size:14px}
    .product-desc{font-size:12px;color:var(--muted);max-height:70px;overflow-y:auto}
    .product-footer{display:flex;justify-content:space-between;align-items:center;margin-top:6px;gap:6px}
    button{font-family:inherit}
    .btn-main{
      border-radius:999px;border:none;padding:6px 12px;font-size:12px;cursor:pointer;
      display:inline-flex;align-items:center;gap:6px;
      background-image:linear-gradient(135deg,var(--accent),var(--accent2));
      color:#020617;font-weight:600;
    }
    .btn-ghost{
      border-radius:999px;border:1px solid rgba(148,163,184,.7);
      padding:5px 10px;font-size:11px;background:transparent;color:var(--muted);cursor:pointer;
    }
    .cart-items{font-size:12px;max-height:160px;overflow-y:auto;margin-bottom:8px}
    .cart-item{display:flex;justify-content:space-between;padding:4px 0;border-bottom:1px solid rgba(30,41,59,.7)}
    .cart-total{font-size:13px;margin-top:4px}
    form label{
      font-size:11px;color:var(--muted);margin-bottom:2px;display:block;
    }
    form input,form textarea{
      width:100%;border-radius:10px;border:1px solid rgba(51,65,85,.9);
      background:rgba(15,23,42,.95);padding:7px 8px;font-size:12px;color:var(--text);margin-bottom:6px;
    }
    form input[type="file"]{padding:4px 4px;font-size:11px}
    textarea{min-height:70px;resize:vertical}
    .form-row{display:flex;gap:8px}
    .form-row>div{flex:1}
    .admin-section{margin-top:10px;display:none;flex-direction:column;gap:10px}
    .orders-list{max-height:180px;overflow-y:auto;font-size:12px;margin-top:6px;border-top:1px solid rgba(30,41,59,.7);padding-top:4px}
    .order-item{padding:4px 0;border-bottom:1px solid rgba(30,41,59,.7)}
    .badge-status{
      border-radius:999px;padding:1px 8px;font-size:10px;border:1px solid rgba(148,163,184,.7);
      display:inline-block;margin-top:2px;
    }
    .modal-backdrop{
      position:fixed;inset:0;background:rgba(15,23,42,.7);
      display:none;align-items:center;justify-content:center;z-index:50;
    }
    .modal-backdrop.open{display:flex}
    .modal{
      background:var(--card);border-radius:14px;border:1px solid rgba(94,234,212,.6);
      padding:12px 14px;width:min(360px,92vw);box-shadow:0 0 28px rgba(34,211,238,.4);
    }
    .modal h4{font-size:14px;margin-bottom:8px;display:flex;align-items:center;gap:6px}
    .modal .actions{display:flex;justify-content:flex-end;gap:6px;margin-top:6px}
    .btn-secondary{
      border-radius:999px;border:1px solid rgba(148,163,184,.8);
      padding:5px 10px;font-size:12px;background:transparent;color:var(--muted);cursor:pointer;
    }
    .toast-container{
      position:fixed;bottom:12px;right:50%;transform:translateX(50%);
      z-index:60;display:flex;flex-direction:column;gap:6px;align-items:center;
    }
    .toast{
      min-width:200px;max-width:90vw;border-radius:999px;padding:6px 12px;font-size:12px;
      background:rgba(15,23,42,.96);border:1px solid rgba(148,163,184,.8);
      display:flex;align-items:center;gap:6px;color:var(--text);
    }
    .toast-success{border-color:#22c55e}
    .toast-error{border-color:#ef4444}
    .toast-info{border-color:#38bdf8}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="brand-logo">
        <i class="fa-solid fa-satellite-dish"></i>
      </div>
      <div class="brand-text">
        <span>TELESAT STORE</span>
        <span>Neon Edition</span>
      </div>
    </div>

    <div class="header-actions">
      <div class="chip">
        <i class="fa-solid fa-bolt"></i> متصل بالسيرفر
      </div>

      <button class="icon-btn" id="cartBtn">
        <span class="badge" id="cartCount">0</span>
        <i class="fa-solid fa-cart-shopping"></i>
      </button>

      <button class="icon-btn" id="adminBtn" title="لوحة الأدمن">
        <i class="fa-solid fa-user-gear"></i>
      </button>
    </div>
  </header>

  <main>
    <section class="panel">
      <div class="panel-header">
        <div>
          <h2><i class="fa-solid fa-layer-group"></i> المنتجات</h2>
          <span class="small">يتم تحميلها من قاعدة البيانات مباشرة.</span>
        </div>
      </div>

      <div class="products-grid" id="productsGrid"></div>
    </section>

    <aside>
      <div class="card" id="cartCard">
        <div class="card-header">
          <div>
            <h3><i class="fa-solid fa-cart-shopping"></i> السلة</h3>
            <span class="small">أضف المنتجات ثم أرسل الطلب.</span>
          </div>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-total">
          المجموع: <span id="cartTotal">0</span> ألف
        </div>
        <button id="checkoutBtn" class="btn-main" style="margin-top:8px;width:100%;">
          <i class="fa-solid fa-paper-plane"></i> إرسال الطلب
        </button>
      </div>

      <div class="card admin-section" id="adminSection">
        <div class="card-header">
          <div>
            <h3><i class="fa-solid fa-user-shield"></i> لوحة الأدمن</h3>
            <span class="small">إضافة منتج + متابعة الطلبات.</span>
          </div>
        </div>

        <form id="productForm">
          <div class="form-row">
            <div>
              <label for="productName">اسم المنتج</label>
              <input id="productName" type="text" required placeholder="مثال: TeleSat 303" />
            </div>
            <div>
              <label for="productPrice">السعر (ألف)</label>
              <input id="productPrice" type="number" min="1" required placeholder="25" />
            </div>
          </div>
          <label for="productDesc">الوصف</label>
          <textarea id="productDesc" placeholder="وصف مختصر للمنتج..."></textarea>
          <label for="productImage">صورة المنتج (من الجهاز)</label>
          <input id="productImage" type="file" accept="image/*" required />
          <button type="submit" class="btn-main" style="margin-top:6px;width:100%;">
            <i class="fa-solid fa-plus"></i> حفظ المنتج
          </button>
        </form>

        <div style="margin-top:10px;">
          <div class="card-header" style="padding:0;margin-bottom:4px;">
            <div>
              <h3 style="font-size:13px;"><i class="fa-solid fa-list-check"></i> الطلبات الأخيرة</h3>
              <span class="small">تغيير حالة الطلب من هنا.</span>
            </div>
          </div>
          <div class="orders-list" id="ordersList"></div>
        </div>
      </div>
    </aside>
  </main>

  <div class="modal-backdrop" id="adminModal">
    <div class="modal">
      <h4><i class="fa-solid fa-user-lock"></i> دخول الأدمن</h4>
      <label for="adminPassword">أدخل كلمة المرور</label>
      <input id="adminPassword" type="password" placeholder="********" />
      <div class="actions">
        <button class="btn-secondary" id="adminCancel">إلغاء</button>
        <button class="btn-main" id="adminLoginBtn">
          <i class="fa-solid fa-unlock"></i> دخول
        </button>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="checkoutModal">
    <div class="modal">
      <h4><i class="fa-solid fa-paper-plane"></i> إرسال الطلب</h4>
      <form id="checkoutForm">
        <label for="custName">الاسم الكامل</label>
        <input id="custName" type="text" required placeholder="اسمك الثلاثي" />
        <label for="custPhone">رقم الهاتف</label>
        <input id="custPhone" type="tel" required placeholder="07xxxxxxxxx" />
        <label for="custAddress">العنوان (المحافظة + المنطقة)</label>
        <input id="custAddress" type="text" required placeholder="مثال: البصرة - المعقل" />
        <label for="custNote">ملاحظات إضافية (اختياري)</label>
        <textarea id="custNote" placeholder="أي تفاصيل للتوصيل..."></textarea>
        <div class="actions">
          <button type="button" class="btn-secondary" id="checkoutCancel">إلغاء</button>
          <button type="submit" class="btn-main">
            <i class="fa-solid fa-check"></i> تأكيد الطلب
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    /************ 1) إعداد Firebase (مفاتيحك الحقيقية) ************/
    const firebaseConfig = {
      apiKey: "AIzaSyAEX8BjlYjsHOxDwD-Wu9qyFyIR3Wb6RxQ",
      authDomain: "mtgr-24718.firebaseapp.com",
      projectId: "mtgr-24718",
      storageBucket: "mtgr-24718.firebasestorage.app",
      messagingSenderId: "385919783070",
      appId: "1:385919783070:web:64f2703ec8cc0fd1c5ab8f"
    };
    
    // تهيئة التطبيق
    if (typeof firebase !== 'undefined') {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    /************ 2) متغيرات عامة ************/
    const ADMIN_PASSWORD = "1001"; // تقدر تغيّرها

    const products = [];
    const cart = [];
    let isAdmin = false;
    let ordersCache = [];

    const productsGrid = document.getElementById("productsGrid");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    const cartCount = document.getElementById("cartCount");
    const adminSection = document.getElementById("adminSection");
    const adminBtn = document.getElementById("adminBtn");
    const adminModal = document.getElementById("adminModal");
    const adminPasswordInput = document.getElementById("adminPassword");
    const adminCancel = document.getElementById("adminCancel");
    const adminLoginBtn = document.getElementById("adminLoginBtn");
    const productForm = document.getElementById("productForm");
    const toastContainer = document.getElementById("toastContainer");
    const ordersList = document.getElementById("ordersList");
    const checkoutBtn = document.getElementById("checkoutBtn");
    const checkoutModal = document.getElementById("checkoutModal");
    const checkoutForm = document.getElementById("checkoutForm");
    const checkoutCancel = document.getElementById("checkoutCancel");

    /************ 3) Toast ************/
    function showToast(msg, type = "success") {
      const div = document.createElement("div");
      div.className = "toast toast-" + (type === "error" ? "error" : type === "info" ? "info" : "success");
      const icon = type === "success" ? "fa-circle-check" : type === "error" ? "fa-circle-xmark" : "fa-circle-info";
      div.innerHTML = `<i class="fa-solid ${icon}"></i><span>${msg}</span>`;
      toastContainer.appendChild(div);
      setTimeout(() => div.remove(), 2500);
    }

    /************ 4) عرض المنتجات ************/
    function renderProducts() {
      productsGrid.innerHTML = "";
      if (!products.length) {
        productsGrid.innerHTML = '<p style="font-size:12px;color:var(--muted);">لا توجد منتجات بعد. أضف من لوحة الأدمن.</p>';
        return;
      }
      products.forEach((p, index) => {
        const card = document.createElement("article");
        card.className = "product-card";
        // صورة افتراضية في حال الخطأ
        const img = p.images[0] || "https://placehold.co/600x400/1e293b/FFF?text=No+Image";
        card.innerHTML = `
          <img src="${img}" alt="${p.name}" />
          <div class="product-body">
            <div class="product-title">${p.name}</div>
            <div class="product-price">${p.price} ألف</div>
            <div class="product-desc">${p.description || ""}</div>
            <div class="product-footer">
              <button class="btn-main" onclick="addToCart(${index})">
                <i class="fa-solid fa-cart-plus"></i> أضف للسلة
              </button>
            </div>
          </div>
        `;
        productsGrid.appendChild(card);
      });
    }

    /************ 5) السلة ************/
    function addToCart(index) {
      const product = products[index];
      cart.push(product);
      updateCartUI();
      showToast("تم إضافة المنتج للسلة ✅", "success");
    }

    function updateCartUI() {
      cartItems.innerHTML = "";
      if (!cart.length) {
        cartItems.innerHTML = '<p style="font-size:12px;color:var(--muted);">السلة فارغة.</p>';
        cartTotal.textContent = "0";
        cartCount.textContent = "0";
        return;
      }
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price || 0;
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `<span>${i + 1}. ${item.name}</span><span>${item.price} ألف</span>`;
        cartItems.appendChild(row);
      });
      cartTotal.textContent = total;
      cartCount.textContent = cart.length;
    }

    /************ 6) معالجة الصورة محلياً (الحل لمشكلتك) ************/
    function getImageData(file) {
      return new Promise((resolve) => {
        if (!file) {
          resolve("https://placehold.co/600x400/22d3ee/020617?text=Product");
          return;
        }
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result); // Base64
        reader.onerror = () => resolve("https://placehold.co/600x400/ef4444/FFF?text=Error");
        reader.readAsDataURL(file);
      });
    }

    /************ 7) حفظ المنتج ************/
    async function saveProductToServer(product) {
      const docRef = await db.collection("products").add({
        name: product.name,
        price: product.price,
        description: product.description,
        imageUrl: product.images[0] || null,
        active: true,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      return docRef.id;
    }

    /************ 8) تحميل المنتجات ************/
    async function loadProductsFromServer() {
      try {
        // استخدمنا onSnapshot للتحديث التلقائي
        db.collection("products").orderBy("createdAt", "desc").onSnapshot(snap => {
            products.length = 0; // تفريغ
            snap.forEach(doc => {
              const d = doc.data();
              products.push({
                serverId: doc.id,
                name: d.name,
                price: d.price,
                description: d.description,
                images: [d.imageUrl]
              });
            });
            renderProducts();
        });
      } catch (err) {
        console.error(err);
        showToast("تعذر تحميل المنتجات", "error");
      }
    }

    /************ 9) إضافة منتج من لوحة الأدمن ************/
    productForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!isAdmin) return;

      const name = document.getElementById("productName").value.trim();
      const price = Number(document.getElementById("productPrice").value);
      const desc = document.getElementById("productDesc").value.trim();
      const fileInput = document.getElementById("productImage");
      const file = fileInput.files[0];
      const btn = productForm.querySelector("button[type=submit]");

      if (!name || !price) {
        showToast("أكمل الحقول المطلوبة", "error");
        return;
      }
      
      btn.disabled = true;
      btn.innerText = "جاري الحفظ...";

      try {
        // هنا التغيير الجوهري: لا نستخدم ImgBB بل نستخدم الدالة المحلية
        const imageUrl = await getImageData(file);
        
        const newProduct = { name, price, description: desc, images: [imageUrl] };
        await saveProductToServer(newProduct);
        
        productForm.reset();
        showToast("تم حفظ المنتج بنجاح ✅", "success");
      } catch (err) {
        console.error(err);
        showToast("حدث خطأ أثناء الحفظ", "error");
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fa-solid fa-plus"></i> حفظ المنتج';
      }
    });

    /************ 10) دخول الأدمن ************/
    adminBtn.addEventListener("click", () => {
      if (isAdmin) {
        adminSection.style.display = "flex";
      } else {
        adminModal.classList.add("open");
        adminPasswordInput.value = "";
        adminPasswordInput.focus();
      }
    });
    adminCancel.addEventListener("click", () => adminModal.classList.remove("open"));
    adminLoginBtn.addEventListener("click", () => {
      const val = adminPasswordInput.value.trim();
      if (val === ADMIN_PASSWORD) {
        isAdmin = true;
        adminModal.classList.remove("open");
        adminSection.style.display = "flex";
        showToast("تم دخول الأدمن ✅", "success");
        loadOrdersFromServer();
      } else {
        showToast("كلمة المرور غير صحيحة", "error");
      }
    });

    /************ 11) إنشاء طلب (Checkout) ************/
    checkoutBtn.addEventListener("click", () => {
      if (!cart.length) {
        showToast("السلة فارغة", "error");
        return;
      }
      checkoutModal.classList.add("open");
    });
    checkoutCancel.addEventListener("click", () => checkoutModal.classList.remove("open"));
    checkoutModal.addEventListener("click", (e) => {
      if (e.target === checkoutModal) checkoutModal.classList.remove("open");
    });

    checkoutForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("custName").value.trim();
      const phone = document.getElementById("custPhone").value.trim();
      const address = document.getElementById("custAddress").value.trim();
      const note = document.getElementById("custNote").value.trim();

      try {
        const items = cart.map(p => ({
          name: p.name,
          price: p.price
        }));
        const total = cart.reduce((sum, p) => sum + (p.price || 0), 0);
        const order = {
          userName: name, phone, address, note, items, total,
          status: "pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        await db.collection("orders").add(order);
        showToast("تم إرسال الطلب بنجاح ✅", "success");
        cart.length = 0;
        updateCartUI();
        checkoutForm.reset();
        checkoutModal.classList.remove("open");
      } catch (err) {
        console.error(err);
        showToast("حدث خطأ أثناء إرسال الطلب", "error");
      }
    });

    /************ 12) تحميل الطلبات ************/
    async function loadOrdersFromServer() {
      if(!isAdmin) return;
      try {
        db.collection("orders").orderBy("createdAt", "desc").limit(20).onSnapshot(snap => {
            ordersList.innerHTML = "";
            snap.forEach((doc, idx) => {
                const o = doc.data();
                const itemsNames = (o.items || []).map(i => i.name).join("، ");
                const div = document.createElement("div");
                div.className = "order-item";
                div.innerHTML = `
                  <div><b>#${idx + 1}</b> - ${o.userName} (${o.phone})</div>
                  <div style="font-size:11px;color:var(--muted);">منتجات: ${itemsNames}</div>
                  <div style="font-size:11px;">المجموع: ${o.total} ألف</div>
                  <div style="margin-top:4px;">
                    <span class="badge-status">${o.status}</span>
                  </div>
                `;
                ordersList.appendChild(div);
            });
        });
      } catch (err) { console.error(err); }
    }

    // تشغيل أولي
    loadProductsFromServer();
    updateCartUI();
  </script>
</body>
</html>
